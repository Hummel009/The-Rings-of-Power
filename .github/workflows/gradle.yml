name: Java CI with Gradle
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build_modern:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Build with Gradle
        uses: gradle/gradle-build-action@main
        with:
          arguments: build
  build_legacy:
    runs-on: windows-latest
    strategy:
      matrix:
        minecraft_version: [ '1.8.9', '1.9.4', '1.10.2', '1.11.2' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 8
        uses: actions/setup-java@main
        with:
          java-version: '8'
          distribution: temurin
      - name: Build with Gradle
        uses: gradle/gradle-build-action@main
        with:
          arguments: build
          build-root-directory: ./${{matrix.minecraft_version}}
  collect_artifact:
    runs-on: windows-latest
    needs: [ build_modern, build_legacy ]
    strategy:
      matrix:
        version: [ '1.3.2', '1.4.7', '1.5.2', '1.6.4', '1.7.10', '1.8.9', '1.9.4', '1.10.2', '1.11.2', '1.12.2', '1.13.2', '1.14.4', '1.15.2', '1.16.5', '1.17.1', '1.18.2', '1.19.4', '1.20.4' ]
    steps:
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-artifact-legacy
          path: ./${{ matrix.version }}/build/libs/*.jar