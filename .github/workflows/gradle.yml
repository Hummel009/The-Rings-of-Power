name: Java CI with Gradle
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build-current:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ 'appForge', 'appFabric', 'appNeoForge' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: current-${{matrix.version}}
          path: ./${{matrix.version}}/build/libs/*.jar
  build-forge-archive-fg:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.13.2', '1.14.4', '1.15.2', '1.16.5', '1.17.1', '1.18.2', '1.19.4', '1.20.6' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appForgeArchive
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-forge-${{matrix.version}}
          path: ./appForgeArchive/${{matrix.version}}/build/libs/*.jar
  build-forge-archive-essential:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.8.9', '1.9.4', '1.10.2', '1.11.2' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appForgeArchive/${{matrix.version}}
        run: ./gradlew build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-forge-${{matrix.version}}
          path: ./appForgeArchive/${{matrix.version}}/build/libs/*.jar
  build-forge-archive-rfg:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.7.10', '1.12.2' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appForgeArchive
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-forge-${{matrix.version}}
          path: ./appForgeArchive/${{matrix.version}}/build/libs/*.jar
  build-forge-archive-voldeloom:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.3.2', '1.4.7', '1.5.2', '1.6.4' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appForgeArchive
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-forge-${{matrix.version}}
          path: ./appForgeArchive/${{matrix.version}}/build/libs/*.jar
  build-fabric-archive:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.14.4', '1.15.2', '1.16.5', '1.17.1', '1.18.2', '1.19.4', '1.20.6' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appFabricArchive
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-fabric-${{matrix.version}}
          path: ./appFabricArchive/${{matrix.version}}/build/libs/*.jar
  build-neoforge-archive:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ '1.20.6' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
          cache-disabled: true
      - name: Build with Gradle
        working-directory: ./appNeoForgeArchive
        run: ./gradlew :${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: archive-neoforge-${{matrix.version}}
          path: ./appNeoForgeArchive/${{matrix.version}}/build/libs/*.jar

  merge-current:
    runs-on: windows-latest
    needs: [ build-current ]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@main
        with:
          name: current
          pattern: current-*
          delete-merged: true
  merge-forge-archive:
    runs-on: windows-latest
    needs: [ build-forge-archive-fg, build-forge-archive-essential, build-forge-archive-rfg, build-forge-archive-voldeloom ]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@main
        with:
          name: archive-forge
          pattern: archive-forge-*
          delete-merged: true
  merge-fabric-archive:
    runs-on: windows-latest
    needs: build-fabric-archive
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@main
        with:
          name: archive-fabric
          pattern: archive-fabric-*
          delete-merged: true
  merge-fabric-neoforge:
    runs-on: windows-latest
    needs: build-neoforge-archive
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@main
        with:
          name: archive-neoforge
          pattern: archive-neoforge-*
          delete-merged: true